services:
  mysql:
    image: mysql:8.0
    container_name: mysql_rausach
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: tazaspac_chikiet
      MYSQL_USER: tazaspac_chikiet
      MYSQL_PASSWORD: "@Hikiet88"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: tazaspac_chikiet
      PMA_PASSWORD: "@Hikiet88"
      MYSQL_ROOT_PASSWORD: root_password_123
      # Fix for POST Content-Length and upload limits
      UPLOAD_LIMIT: 20M
      POST_MAX_SIZE: 20M
      MAX_EXECUTION_TIME: 300
      MEMORY_LIMIT: 512M
      # Session configuration
      PMA_ABSOLUTE_URI: http://116.118.49.243:8080/
      PMA_BLOWFISH_SECRET: "rausachsite-phpmyadmin-secret-key-2024-deployment"
      # PHP configuration overrides
      PHP_UPLOAD_MAX_FILESIZE: 20M
      PHP_POST_MAX_SIZE: 20M
      PHP_MAX_INPUT_VARS: 2000
      PHP_MEMORY_LIMIT: 512M
      PHP_MAX_EXECUTION_TIME: 300
    ports:
      - "8080:80"
    volumes:
      # Mount custom PHP configuration
      - ./php.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
      # Mount custom phpMyAdmin configuration  
      - ./phpmyadmin-config.inc.php:/etc/phpmyadmin/config.inc.php:ro
      # Create tmp directory for uploads and sessions
      - phpmyadmin_tmp:/tmp
    depends_on:
      - mysql
  backend-shop:
    # Build image từ Dockerfile trong thư mục hiện tại (.)
    build:
      context: ./beshop
      dockerfile: Dockerfile
    container_name: beshop
    restart: unless-stopped
    # Phụ thuộc vào service 'mysql'. Backend chỉ khởi động sau khi 'mysql' healthy.
    depends_on:
      - mysql
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=tazaspac_chikiet
      - DB_PASSWORD=@Hikiet88
      - DB_DATABASE=tazaspac_chikiet
      - PORT=3200
    ports:
      # Map cổng 3200 của container ra cổng 3500 của máy host
      - "3500:3200"
    volumes:
      # Mount named volume 'uploads_data' vào thư mục /app/uploads trong container
      # để lưu trữ file upload bền bỉ và khắc phục lỗi EACCES
      - uploads_data:/app/uploads
  frontend-shop:
    build:
      context: ./feshop
      dockerfile: Dockerfile
    container_name: frontend-shop
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "4500:4000"
    depends_on:
      - backend-shop
  minio_rausach:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z-cpuv1
    container_name: minio_rausach
    command: server /data --console-address ":9093"
    ports:
      - "9003:9000"
      - "9093:9090"
    environment:
      MINIO_ROOT_USER: RC4hWSS4V6QIcfl
      MINIO_ROOT_PASSWORD: LEOZHZwjaasTTKk
    volumes:
      - minio_rausach:/rausach-data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s


volumes:
  mysql_data:
  uploads_data:
    driver: local
  minio_rausach:
  phpmyadmin_tmp:
    driver: local