  berausach:
    build: ./api
    restart: always
    ports:
      - "3331:3331"
    environment:
      - DATABASE_URL=postgresql://AWois79wFA1bxMK:7bhNHJcSEbWln9v@116.118.49.243:5432/rausachv2?schema=public
      - GOOGLE_CLIENT_ID=897974685698-efprsqffgop935h5d5l2lidle1go9i17.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - FACEBOOK_CLIENT_ID=your-facebook-client-id
      - FACEBOOK_CLIENT_SECRET=your-facebook-client-secret
      - ZALO_APP_ID=your-zalo-app-id
      - ZALO_APP_SECRET=your-zalo-app-secret
      - BASE_URL=https://sandbox2.rausachtrangia.com
      - SERVER_URL=https://sandboxapi2.rausachtrangia.com
      - PORT=3331
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis      
  ferausach:
    build: ./frontend
    restart: always
    ports:
      - "4301:4301"
    environment:
      - NODE_ENV=production

  backend-shop:
    # Build image từ Dockerfile trong thư mục hiện tại (.)
    build:
      context: ./apishop
      dockerfile: Dockerfile
    container_name: beshop
    restart: unless-stopped
    # Phụ thuộc vào service 'db'. Backend chỉ khởi động sau khi 'db' healthy.
    ports:
      # Map cổng 3200 của container ra cổng 3200 của máy host
      - "3500:3200"
    environment:
      # --- Cấu hình kết nối Database ---
      # Sử dụng tên service 'db' làm host. Docker Compose sẽ tự phân giải DNS.
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER} # Lấy từ file .env
      DB_PASSWORD: ${MYSQL_PASSWORD} # Lấy từ file .env
      DB_DATABASE: ${MYSQL_DATABASE} # Lấy từ file .env

      # --- Cấu hình khác cho ứng dụng ---
      PORT: 3200 # Cổng ứng dụng lắng nghe bên trong container
      NODE_ENV: production # Đảm bảo chạy ở chế độ production
      # !!! THÊM CÁC BIẾN MÔI TRƯỜNG KHÁC Ở ĐÂY (ví dụ: JWT_SECRET, API_KEYS...)
      # JWT_SECRET: ${JWT_SECRET} # Ví dụ lấy từ file .env
    networks:
      # Kết nối service này vào network 'app-network'
      - app-network
    volumes:
      # Mount named volume 'uploads_data' vào thư mục /app/uploads trong container
      # để lưu trữ file upload bền bỉ và khắc phục lỗi EACCES
      - uploads_data:/app/uploads
  frontend-shop:
    build:
      context: ./feshop
      dockerfile: Dockerfile
    container_name: frontend-shop
    ports:
      - "4500:4000"
    restart: unless-stopped



volumes:
  pg_data:
  redis_data:
  uploads_data:
    driver: local