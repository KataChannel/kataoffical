  datalake_storage:
      image: minio/minio:RELEASE.2025-04-22T22-12-26Z-cpuv1
      container_name: datalake_minio
      command: server /data --console-address ":9090"
      ports:
        - "9000:9000"
        - "9090:9090"
      environment:
        # User/Pass MinIO thường vẫn cần dưới dạng biến môi trường trực tiếp
        # Hoặc bạn cần custom entrypoint để đọc từ file.
        # Cách an toàn hơn là tạo Access Key/Secret Key riêng cho service thay vì dùng Root User/Pass.
        # Giả sử dùng Root cho ví dụ này (CẨN THẬN!)
        MINIO_ROOT_USER: admin
        MINIO_ROOT_PASSWORD: password
      volumes:
        - minio_data:/data
        # Mount file secrets vào container
        - ./secrets/minio_user.txt:/run/secrets/minio_user:ro
        - ./secrets/minio_password.txt:/run/secrets/minio_password:ro
      healthcheck:
        test: ["CMD", "mc", "ready", "local"]
        interval: 5s
        timeout: 5s
        retries: 5
        start_period: 5s
  processing_service:
    build: ./processing_service # Trỏ tới thư mục chứa Dockerfile và code xử lý
    container_name: data_processor
    depends_on:
      datalake_storage:
        condition: service_healthy # Chờ MinIO sẵn sàng
    environment:
      # Thông tin kết nối MinIO (Data Lake)
      - MINIO_ENDPOINT=http://datalake_storage:9000
      - MINIO_ACCESS_KEY=changeme_minio_user    # !!! Dùng user đã khai báo ở MinIO !!!
      - MINIO_SECRET_KEY=changeme_minio_password # !!! Dùng password đã khai báo ở MinIO !!!
      - MINIO_BUCKET_NAME=raw-data           # !!! Tên bucket chứa dữ liệu thô, ví dụ !!!
      # Thông tin kết nối PostgreSQL (Operational DB)
      - DB_HOST=operational_db
      - DB_PORT=5432
      - DB_USER=changeme_db_user            # !!! Dùng user đã khai báo ở Postgres !!!
      - DB_PASSWORD=changeme_db_password    # !!! Dùng password đã khai báo ở Postgres !!!
      - DB_NAME=myappdb                     # !!! Dùng DB name đã khai báo ở Postgres !!!
    # --- Cách chạy service này ---
    # Option 1: Chạy 1 lần khi `docker-compose up` (ví dụ: xử lý batch ban đầu)
    # command: ["node", "process.js"]
    # Option 2: Để service chạy liên tục (ví dụ: nếu là worker xử lý message queue hoặc chạy cron bên trong)
    # command: ["node", "worker.js"]
