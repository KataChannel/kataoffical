

<div class="w-full flex flex-col space-y-2 items-center bg-slate-100">
    <div class="w-full relative">
        <img src="https://demo.alhikmahsoft.com/edufu/wp-content/uploads/2023/05/bred.png" alt="Banner" class="w-full h-20 object-cover">
        <div class="container absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
            <div class="flex flex-row space-x-2 items-center justify-center p-2">
                <app-breadscrumb [Breadcrumbs]="Breadcrumbs"></app-breadscrumb>
            </div>
        </div>
    </div>
    <div class="container mx-auto w-full rounded-lg p-2 flex flex-col space-y-4 justify-center py-8">
        <div class="grid grid-cols-2 gap-8 rounded-lg p-4 bg-white">
            <div class="w-full h-60 flex justify-center">
                <img src="https://matdash-nextjs-main.vercel.app/_next/image?url=%2Fimages%2Fproducts%2Fteddybear.jpg&w=640&q=75" class="rounded-lg" alt="" srcset="">
            </div>
            <div class="flex flex-col space-y-4">
                <h2 class="!m-0">{{Sanpham?.Title}}</h2>
                <div class="grid grid-cols-2">
                    <div class="font-bold">Kết Cấu Sản Phẩm : </div>
                    <div class="font-bold">Dung Tích :</div>
                </div>
                <div [innerHTML]="Sanpham.Mota"></div>
            </div>
        </div>

        <div [@.disabled]="true" class="grid gap-8 rounded-lg p-4 bg-white">
            <mat-tab-group>
                @for (item of ListTabs; track item.id) {
                    <mat-tab label="{{item.Title}}">
                        <div class="p-4" [innerHTML]="Sanpham[item.Value]"></div>
                      </mat-tab>
                }
              </mat-tab-group>              
        </div>
        <div class="flex flex-col space-y-2 rounded-lg bg-white">
            <div class="text-lg font-bold p-4">Câu hỏi Thường Gặp</div>
            <mat-accordion class="p-4">
                @for (item of Cauhois; track item.id; let idx = $index, e = $even, first = $first, last = $last){
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                          <mat-panel-title> 
                            <div class="flex flex-row space-x-2 items-center">
                                <span class="p-1 flex text-center justify-center items-center w-5 h-5 rounded-full bg-slate-100">{{idx+1}}</span>
                                <span>{{item.Title}}</span>
                            </div>
                             </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p>{{item.Answer}}</p>
                      </mat-expansion-panel>
                }
              </mat-accordion>
        </div>
        <div class="flex flex-col space-y-2 rounded-lg bg-white">
            <h2 class="text-center text-2xl font-bold text-gray-800 py-8">Sản Phẩm Nổi Bật</h2>
            <app-swiper class="p-8" [Config]="Config" [Type]="'sanpham'" [slides]="ListSanpham"/>
        </div>
    </div>
</div>
