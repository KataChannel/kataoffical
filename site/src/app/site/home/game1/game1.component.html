<div class="game-container">
  <h1>Simple Planting Game Demo (Angular)</h1>
  <div id="info">
    Tiền: <span id="money">{{ money }}</span> | Giá trồng cây: {{ plantCost }}
  </div>
  <div *ngIf="loading" class="loading">Đang tải game...</div>
  <canvas #gameCanvas></canvas>
  <p>Click vào ô đất trống để trồng cây (giá {{ plantCost }} tiền).</p>
  <p>Click vào cây đã lớn (màu xanh đậm) để thu hoạch.</p>
  <p>Xem console (F12) để thấy thông báo.</p>
</div>
