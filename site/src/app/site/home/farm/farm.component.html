<div class="w-full h-full flex flex-col space-y-2 justify-center items-center p-4">
<div class="max-w-lg flex flex-col space-y-2">
  <h1 class="mb-4">Nông Trại</h1>
  <div class="flex flex-row space-x-2">
      <div *ngFor="let c of crops; let i = index"
        (click)="selectSeed(c.name)"
        [ngClass]="{
          'rounded-lg p-2 flex items-center justify-between cursor-pointer bg-slate-100': true,
          'border border-blue-600 shadow-lg': selectedCrop() === c.name,
          'selected': selectedCrop() === c.name,
          'hover:bg-blue-100': selectedCrop() !== c.name,
        }"
        [ngStyle]="{'color': c.color}">
        {{ i + 1 }}. {{ c.name }} ({{ inventory()[c.name] }})
      </div>
  </div>
  <div class="money">Tiền: {{money()}} - Vật Phẩm : </div>
  
  <div class="money">{{lastHarvestInfo }}</div>

  <div class="mx-auto flex flex-row gap-2 p-2 rounded-lg" [ngStyle]="{'cursor': cursorStyle}">
    <div *ngFor="let row of plots()" class="flex flex-col gap-2">
      <div *ngFor="let plot of row"
           class="w-12 h-12 border-2 rounded-lg flex flex-col items-center justify-center"
           [style.borderColor]="plot.cropType ? getCropColor(plot.cropType) : '#ccc'"
           [ngStyle]="plot.state==='empty'?{'background-color': getSoilColor(plot)}:{}"
           (click)="onPlotClick(plot)">
        <ng-container [ngSwitch]="plot.state">
          <span *ngSwitchCase="'empty'"   class="empty">Empty</span>
          <ng-container *ngSwitchCase="'seed'">
            <span class="seed">{{plot.cropType}}</span>
            <span class="countdown">{{getRemainingTime(plot)}}s</span>
          </ng-container>
          <ng-container *ngSwitchCase="'growing'">
            <span class="growing">{{plot.growthProgress}}%</span>
            <span class="countdown">{{getRemainingTime(plot)}}s</span>
          </ng-container>
          <span *ngSwitchCase="'ready'" class="ready">Ready</span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
</div>
