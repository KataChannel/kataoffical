<div class="lg:w-[40vw] w-[80vw] h-[80vh] flex flex-col items-center space-y-4 p-8">
  <div class="relative w-full flex flex-row items-center justify-between">
    <span class="font-bold">Thêm Liên hệ</span>
    <span mat-dialog-close="false" class="cursor-pointer material-symbols-outlined p-2 rounded-lg hover:bg-slate-100">close</span>
  </div>
  <div class="relative w-full flex flex-col space-y-4 overflow-auto p-4">
      <div class="relative w-full">
          <input type="text"
              placeholder="Tìm Kiếm..."
              class="block w-full pl-10 pr-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <span class="material-symbols-outlined text-gray-500">search</span>
          </div>
      </div>
       <div class="cursor-pointer flex flex-col space-y-1 justify-center">
        @for (item of data.ListUser; track item) {
         <div (click)="onSaveClick(item)"  class="flex flex-row space-x-2 items-center rounded-lg p-2 hover:bg-slate-100">
          @if(item.Avatar)
          {
          <img lazyLoad [src]="getTrustUrl('https://lh3.googleusercontent.com/d/'+item.Avatar)"
              loading="lazy" class="w-12 h-10 rounded-lg" />
          }
          @else {
          <img lazyLoad [src]="'https://tazagroup.vn/assets/images/tazagroup-logo-trangchu.svg'"
              loading="lazy" class="w-12 h-10 rounded-lg" />
          }
          <div class="flex flex-col">
            <span class="font-bold">{{item.Hoten}}</span>
            <span class="font-bold text-xs">Chức vụ</span>
            <span class="italic text-xs">{{item.email}}</span>
           </div>
        </div>

        }
        @empty {
          <div>Vui lòng nhập tên hoặc email để tìm kiếm</div>
        }
       </div>
  </div>
