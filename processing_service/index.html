<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải mã Base64 với Pako</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            word-wrap: break-word;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Giải mã chuỗi Base64</h1>
    <p>Chuỗi đầu vào: <code></code></p>
    <div id="result">Đang xử lý...</div>

    <!-- Thêm pako từ CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script>
        // Chuỗi Base64 cần giải mã
        const base64String = '';
        const resultElement = document.getElementById('result');

        try {
            // Bước 1: Giải mã Base64 thành dữ liệu nhị phân
            const binaryString = atob(base64String);

            // Bước 2: Chuyển binary string thành Uint8Array
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }

            // Bước 3: Giải nén dữ liệu deflate bằng pako
            const decompressed = pako.inflate(bytes, { to: 'string' });

            // Bước 4: Hiển thị kết quả
            resultElement.textContent = 'Kết quả giải mã: ' + decompressed;
        } catch (error) {
            // Hiển thị lỗi nếu có
            resultElement.classList.add('error');
            resultElement.textContent = 'Lỗi: Không thể giải mã chuỗi. ' + error.message;
        }
    </script>
</body>
</html>
