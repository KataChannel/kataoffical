<div class="flex flex-row justify-between items-center space-x-2 p-2">
  <button mat-icon-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
  </button>
  <div class="font-bold">{{Detail?.MaKho||'Không có dữ liệu'}}</div>
  <div class="flex flex-row space-x-2 items-center">
    @if(isEdit==true){
      <button mat-icon-button color="primary" (click)="SaveData()">
          <mat-icon>save</mat-icon>
      </button>
    }
    @else{
      <button mat-icon-button color="primary" (click)="isEdit=true">
          <mat-icon>edit</mat-icon>

      </button>
    }
      <button mat-icon-button color="warn" (click)="isDelete=true">
          <mat-icon>delete</mat-icon>
      </button>
  </div>
</div>
<div class="relative flex flex-col w-full p-4 overflow-auto">
  @if(isDelete==true){
    <div class="flex flex-col space-y-4 items-center justify-center">
      <div class="font-bold text-2xl">Bạn chắc chắn muốn xoá không?</div>
      <div class="flex flex-row space-x-2 items-center justify-center">
        <button mat-flat-button color="primary" (click)="DeleteData()">
          Đồng Ý
        </button>
        <button mat-flat-button color="warn" (click)="isDelete=false">
          Huỷ Bỏ
        </button>
      </div>
    </div>
  }
  @else {
    <div class="flex flex-col space-y-4 items-center justify-center">
      <mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
          <mat-label>Tên Kho</mat-label>
          <input matInput [(ngModel)]="Detail.Title"  [ngModelOptions]="{ standalone: true }" 
          placeholder="Vui lòng Nhập Tên Kho" />
      </mat-form-field>
<mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
    <mat-label>Mã Kho</mat-label>
    <input matInput [(ngModel)]="Detail.MaKho"  [ngModelOptions]="{ standalone: true }" 
    placeholder="Vui lòng Nhập Mã Kho" />
</mat-form-field>
<mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
    <mat-label>Số Điện Thoại</mat-label>
    <input matInput [(ngModel)]="Detail.SDT"  [ngModelOptions]="{ standalone: true }" 
    placeholder="Vui lòng Nhập Số Điện Thoại" />
</mat-form-field>
<mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
    <mat-label>Địa Chỉ</mat-label>
    <input matInput [(ngModel)]="Detail.Diachi"  [ngModelOptions]="{ standalone: true }" 
    placeholder="Vui lòng Nhập Địa Chỉ" />
</mat-form-field>
<mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
    <mat-label>Ghi Chú</mat-label>
    <textarea matInput [(ngModel)]="Detail.Ghichu"  [ngModelOptions]="{ standalone: true }" 
    placeholder="Vui lòng Nhập Ghi Chú"></textarea>
</mat-form-field>
</div>
  }
</div>
