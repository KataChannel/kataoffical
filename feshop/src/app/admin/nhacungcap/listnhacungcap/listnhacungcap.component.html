<mat-drawer-container class="w-full h-full" autosize>
    <mat-drawer #drawer class="flex flex-col lg:!w-1/2 !w-full h-full" [position]="'end'">    
      <router-outlet></router-outlet>
    </mat-drawer>
  <div class="flex flex-col space-y-2 h-screen-12 w-full justify-between p-2">
      <div class="flex flex-col space-y-2 w-full p-2">
        <div
            class="cursor-pointer w-full relative flex lg:flex-row lg:space-y-2 space-y-0 flex-col space-x-2 justify-between items-center p-2 bg-white rounded-lg">
            <div class="flex flex-row space-x-2 items-center">
                    <button matTooltip="Thêm mới" (click)="create()" color="primary"
                        mat-icon-button><mat-icon>add_circle</mat-icon></button>
                    <button  matTooltip="Ẩn hiện cột" mat-icon-button color="primary" [matMenuTriggerFor]="menu"
                        aria-label="Example icon-button with a menu">
                        <mat-icon>tune</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <div class="p-4">
                            <mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
                                <input (input)="doFilterColumns($event)" (click)="$event.stopPropagation()" matInput
                                    placeholder="Tìm Kiếm" />
                                <mat-icon matPrefix>search</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col max-h-80 overflow-auto">
                            @for (item of FilterColumns; track item.key) {
                            <button mat-menu-item (click)="toggleColumn(item);$event.stopPropagation()">
                                <mat-icon>{{item.isShow?'check_box':'check_box_outline_blank'}}</mat-icon>
                                <span>{{item.value}}</span>
                            </button>
                            }
                        </div>
                    </mat-menu>
                    <button  matTooltip="Bộ Lọc" color="primary" class="{{isFilter?'!bg-slate-200':''}}" (click)="isFilter=!isFilter"
                        mat-icon-button><mat-icon>filter_list</mat-icon></button>
                    <button  matTooltip="Tải file excel Mẫu" (click)="writeExcelFile()" color="primary"
                        mat-icon-button><mat-icon>file_download</mat-icon></button>
                    <button  matTooltip="Tải lên file excel" (click)="uploadfile.click()" color="primary"
                        mat-icon-button><mat-icon>file_upload</mat-icon></button>
                    <input class="hidden" (change)="readExcelFile($event)" type="file" #uploadfile>
                    <button  matTooltip="Tải dữ liệu từ drive" (click)="LoadDrive()" color="primary"
                        mat-icon-button><mat-icon>cloud_download</mat-icon></button>
                   <span class="lg:flex hidden whitespace-nowrap p-2 rounded-lg bg-slate-200">
                            {{CountItem}} Nhà Cung Cấp
                      </span>
            </div>
        </div>
          <div class="w-full opverflow-auto">
              <table class="!border w-full cursor-pointer" mat-table [dataSource]="dataSource" matSort>
                  @for (column of displayedColumns; track column) {
                      <ng-container [matColumnDef]="column">
                          <th class="whitespace-nowrap" mat-header-cell *matHeaderCellDef mat-sort-header>
                              <span class="max-w-40 line-clamp-4">
                                  {{ ColumnName[column] }}
                              </span>
                          </th>
                          <td class="" mat-cell *matCellDef="let row;let idx = index">
                              <span class="max-w-40 line-clamp-4">
                                  {{ column === 'STT' ? idx + 1 : row[column] }}
                              </span>
                          </td>
                       </ng-container>
                  }
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetail(row);" ></tr>
                  <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">Không tìm thấy</td>
                  </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
      </div>    
  </div>
  </mat-drawer-container>
