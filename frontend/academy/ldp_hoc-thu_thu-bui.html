  <script id="lazy">
    let elements = []
    document.querySelectorAll('.lazy, [data-src]').forEach(el => elements.push(el))
    elements.sort((a,b) => ~~getComputedStyle(a).getPropertyValue('--type') - getComputedStyle(b).getPropertyValue('--type'))

    function handleLazyLoad() {
      const unmonitoring = new WeakMap()

      elements.forEach(el => {
        const scrollY = window.scrollY || window.scrollTop || 0
        const height = window.innerHeight || window.clientHeight || 0

        const rect = el.getBoundingClientRect()
        if(!rect.top && !rect.left && !rect.right && !rect.bottom) return

        const offset_top = (rect.y || rect.top) + scrollY

        if(!(offset_top >= scrollY + 2 * height || offset_top + el.offsetHeight <= scrollY)) {
          unmonitoring.set(el, 1)

          if(el.classList.contains('lazy')) {
            el.classList.remove('lazy')
          }
  
          if(el.hasAttribute('data-src')) {
            el.src = el.getAttribute('data-src')
            el.removeAttribute('data-src')
          }
        }
      })

      elements = elements.filter(el => !unmonitoring.get(el))

      if(!elements.length) window.removeEventListener('scroll', handleLazyLoad, { passive: true })
    }
    window.addEventListener('scroll', handleLazyLoad, { passive: true })

    if(document.readyState == 'interactive') handleLazyLoad()
    else document.addEventListener('DOMContentLoaded', () => handleLazyLoad())
