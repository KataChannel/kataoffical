<div class="relative w-screen h-screen overflow-hidden flex flex-col bg-slate-100">
  <div class="flex flex-row items-center justify-center">
    <div class="flex items-center justify-center lg:max-w-lg w-full h-full absolute -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 p-4">
      <div class="relative w-full grid lg:grid-cols-1 gap-16 lg:p-16 p-8">
        <div class="absolute top-0 right-0 w-full h-full bg-white opacity-80 rounded-lg shadow-lg"></div>
        <div class="transition duration-100 relative flex flex-col space-y-6 items-center mx-auto lg:max-w-lg w-full">
          <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Quên mật khẩu?</h2>
            <p class="text-sm text-gray-600">Nhập email hoặc số điện thoại để nhận link đặt lại mật khẩu qua email</p>
          </div>
          
          <form (ngSubmit)="onSubmit()" class="w-full space-y-4">
            <mat-form-field subscriptSizing="dynamic" appearance="outline" class="w-full">
              <mat-label>Email</mat-label>
              <input 
                type="email" 
                matInput 
                class="w-full" 
                [(ngModel)]="forgotPasswordData.email" 
                [ngModelOptions]="{standalone: true}" 
                placeholder="Nhập email của bạn"
              />
              <mat-icon class="material-symbols-outlined" matPrefix>email</mat-icon>
            </mat-form-field>

            <!-- <div class="text-center text-sm text-gray-500 font-medium">HOẶC</div>

            <mat-form-field subscriptSizing="dynamic" appearance="outline" class="w-full">
              <mat-label>Số điện thoại</mat-label>
              <input 
                type="text" 
                matInput 
                class="w-full" 
                [(ngModel)]="forgotPasswordData.phone" 
                [ngModelOptions]="{standalone: true}" 
                placeholder="Nhập số điện thoại của bạn"
              />
              <mat-icon class="material-symbols-outlined" matPrefix>call</mat-icon>
            </mat-form-field> -->

            <div class="w-full space-y-4">
              <button 
                type="submit"
                mat-raised-button 
                color="primary" 
                class="w-full"
                [disabled]="isLoading"
              >
                <span *ngIf="!isLoading">Gửi link đặt lại mật khẩu</span>
                <span *ngIf="isLoading">Đang gửi...</span>
              </button>

              <div class="text-center">
                <a 
                  routerLink="/loginctv" 
                  class="text-blue-500 cursor-pointer font-medium hover:underline"
                >
                  ← Quay lại đăng nhập
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
