<div class="p-4 md:p-8">
    <div class="space-y-6">
        <div>
            <h1 class="text-2xl font-semibold text-gray-900">Tài Nguyên</h1>
            <p class="mt-1 text-sm text-gray-500">Truy cập các biểu ngữ, hình ảnh và tài liệu quảng cáo có sẵn.</p>
        </div>
        <div class="flex flex-col sm:flex-row gap-4">

            <div class="relative w-full">
                <input type="text" (keyup)="Applyfilter($event)" placeholder="Tìm Kiếm..."
                    class="block w-full pl-10 pr-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <span class="material-symbols-outlined text-gray-500">search</span>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <div *ngFor="let item of Listresource(); let i=index"
                class="border bg-white rounded-lg overflow-hidden transition-transform hover:scale-[1.02]">
                <div class="aspect-video bg-white overflow-hidden">
                    <img [src]="ImageURL +'/'+item.url" class="w-full h-full object-contain">
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <h3 class="font-medium text-gray-900">{{item.title}}</h3><span
                            class="text-xs px-2 py-1 rounded-full bg-blue-100 text-blue-800">{{item.category}}</span>
                    </div>
                    <p class="mt-1 text-sm text-gray-500">{{item.description||'Chưa Có mô tả'}}</p>
                    <p class="mt-1 text-sm text-gray-500">{{item.file}}</p>
                    <div class="mt-4 flex gap-2">
                        <button mat-flat-button color="primary">
                            <span>Tải xuống</span>
                            <mat-icon>download</mat-icon>
                        </button>
                        <button mat-flat-button color="primary">
                            <span>Lấy Mã</span>
                            <mat-icon>content_copy</mat-icon>
                        </button>
                    </div>
                </div>
