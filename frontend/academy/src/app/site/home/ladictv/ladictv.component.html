<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Our Courses</h1>
    
    <!-- Search and Filter Section -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Search Input -->
        <div>
          <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search Courses</label>
          <input 
            type="text" 
            id="search" 
            [(ngModel)]="searchTerm" 
            (input)="applyFilters()"
            placeholder="Search by title or instructor..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        
        <!-- Category Filter -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select 
            id="category" 
            [(ngModel)]="selectedCategory" 
            (change)="applyFilters()"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
          </select>
        </div>
        
        <!-- Sort Options -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
          <div class="flex space-x-2">
            <button 
              (click)="changeSort('title')"
              class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded"
            >
              Title {{getSortIcon('title')}}
            </button>
            <button 
              (click)="changeSort('price')"
              class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded"
            >
              Price {{getSortIcon('price')}}
            </button>
            <button 
              (click)="changeSort('rating')"
              class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded"
            >
              Rating {{getSortIcon('rating')}}
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Course List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let course of filteredCourses" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
        <img 
          [src]="course.imageUrl" 
          [alt]="course.title" 
          class="w-full h-48 object-cover"
          loading="lazy"
        >
        <div class="p-6">
          <div class="flex justify-between items-start mb-2">
            <h2 class="text-xl font-bold">{{course.title}}</h2>
            <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm font-medium">
              {{course.price | currency}}
            </span>
          </div>
          <p class="text-gray-600 mb-2">By {{course.instructor}}</p>
          <div class="flex items-center mb-3">
            <span class="text-yellow-500 mr-1">â˜…</span>
            <span class="text-gray-700">{{course.rating}} ({{course.students}} students)</span>
          </div>
          <div class="flex justify-between text-sm text-gray-500 mb-4">
            <span>{{course.duration}} hours</span>
            <span>{{course.category}}</span>
          </div>
          <button 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-colors duration-300"
          >
            Enroll Now
          </button>
        </div>
      </div>
    </div>
    
    <!-- Empty State -->
    <div *ngIf="filteredCourses.length === 0" class="text-center py-12">
      <h2 class="text-2xl font-bold text-gray-700 mb-2">No courses found</h2>
      <p class="text-gray-500">Try adjusting your search or filter criteria</p>
    </div>
  </div>
