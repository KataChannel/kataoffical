<div class="flex flex-col w-full h-screen">
    <div class="fixed top-0 right-0 z-20">
        <div class="relative">
            <div (click)="drawer.toggle()"
                class="absolute top-4 -right-8 w-32 h-8 bg-red-500 text-white text-center leading-8 transform rotate-45 shadow-md">
                Demo
            </div>
        </div>
    </div>
    <div class="flex w-full bg-white shadow-md top-0 right-0 z-10">
        <div class="h-16 container mx-auto flex justify-between items-center px-2">
            <div class="cursor-pointer relative flex items-center space-x-2">
                <button class="lg:hidden" (click)="drawer.toggle()" mat-icon-button
                    color="primary"><mat-icon>menu</mat-icon></button>
                <a [href]="'/'" class="relative flex flex-col space-y-2 p-2">
                    <img [src]="'images/logo-timona-moi.webp'" class="m-auto h-10 object-cover" alt="Logo">
                </a>
            </div>
            <div class="lg:flex hidden space-x-2">
                <button [routerLink]="['/gioithieuctv']" routerLinkActive="!bg-blue-200" mat-flat-button>Giới
                    Thiệu</button>
                <button *ngIf="token" [routerLink]="['/leaderboard']" routerLinkActive="!bg-blue-200"
                    mat-flat-button>Leader Board</button>
                <button *ngIf="!token" [routerLink]="['/dangkyctv']" routerLinkActive="!bg-blue-200"
                    mat-flat-button>Đăng Ký CTV</button>
                <!-- <button *ngIf="token" [routerLink]="['/taikhoanctv']" routerLinkActive="!bg-blue-200" mat-flat-button>Tài Khoản CTV</button> -->
                <!-- <button *ngIf="token" [routerLink]="['/hotroctv']" routerLinkActive="!bg-blue-200" mat-flat-button>Hỗ
                    Trợ</button>
                <button *ngIf="token" [routerLink]="['/ladictv']" routerLinkActive="!bg-blue-200" mat-flat-button>Ladi
                    Page</button> -->
                <button *ngIf="token" [routerLink]="['/faqctv']" routerLinkActive="!bg-blue-200"
                    mat-flat-button>FAQ</button>
            </div>
            <!-- <a href="taikhoanctv" *ngIf="token" mat-icon-button color="primary">
                        <mat-icon>account_circle</mat-icon>
                    </a> -->
            <button *ngIf="token" mat-icon-button [matMenuTriggerFor]="menu" color="primary">
                <mat-icon>account_circle</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <a [routerLink]="['/taikhoanctv']" mat-menu-item>
                    <mat-icon>manage_accounts</mat-icon>
                    <span> Thông Tin</span>
                </a>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span> Đăng xuất</span>
                </button>
            </mat-menu>

            <a href="/loginctv?redirectURL=gioithieuctv" *ngIf="!token" mat-icon-button color="primary">
                <mat-icon>login</mat-icon>
            </a>
        </div>
    </div>
    <mat-drawer-container [@.disabled]="true" class="w-full h-screen-16" autosize>
        <mat-drawer #drawer [@.disabled]="true" class="fixed flex flex-col lg:!w-1/5 w-full h-full" [position]="'start'"
            [mode]="drawerMode()" [opened]="drawerOpened()">
            <div class="relative flex flex-col space-y-2 w-full h-full justify-between p-2">
                <div class="my-2 relative flex flex-col space-y-2 h-full overflow-auto">
                    <a *ngFor="let item of ListMenu; let i=index" (click)="ChosenMenu()" [routerLink]="item.link"
                        routerLinkActive="!bg-blue-200 !stext-blue-600"
                        class="flex flex-row space-x-2 text-slate-600 items-center p-2 rounded-lg hover:bg-slate-100">
                        <mat-icon>{{item.icon}}</mat-icon>
                        <span>{{item.title}}</span>
                    </a>
                </div>
                <div class="relative w-full flex flex-row justify-center items-center">
                    <div class="w-full rounded-md bg-blue-100 p-4">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 rounded-full bg-primary/10 p-2"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-dollar-sign text-primary">
                                    <line x1="12" x2="12" y1="2" y2="22"></line>
                                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-gray-900">Tổng Thu Nhập</p>
                                <p class="text-lg font-semibold text-slate-600">20.000.000đ</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-drawer>
        <div class="w-full h-full flex flex-col justify-center mt-16">
            <div class="w-full min-h-screen lg:p-8 p-2 bg-gray-100 overflow-auto">
                <router-outlet></router-outlet>
            </div>
            <footer class="w-full bg-gray-800 text-white py-4">
                <div class="container mx-auto text-center">
                    <p>&copy; 2023 Timona. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </mat-drawer-container>
</div>
