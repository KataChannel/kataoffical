<div class="bg-gray-50 h-full">
    <div *ngIf="!isRegister" class="container mx-auto px-4 py-8 max-w-2xl">
        <mat-card class="rounded-lg shadow-md overflow-hidden">
            <mat-card-header class="bg-blue-600 py-4 px-6">
                <mat-card-title>
                    <h1 class="text-white text-2xl font-bold">Đăng ký làm Cộng tác viên</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="p-6 space-y-6">
                    <!-- Personal Information Section -->
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">Thông tin cá nhân</h2>
                        <mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
                            <mat-label>Họ và tên</mat-label>
                            <input matInput type="text" [(ngModel)]="Dangky.name" placeholder="Nhập họ và tên đầy đủ" />
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
                            <mat-label>Số điện thoại</mat-label>
                            <input matInput type="tel" name="phone" [(ngModel)]="Dangky.phone" pattern="[0-9]*" placeholder="Nhập số điện thoại" />
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" name="email" [(ngModel)]="Dangky.email" placeholder="Nhập địa chỉ email" />
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
                            <mat-label>Mật khẩu</mat-label>
                            <input matInput type="password" name="password" [(ngModel)]="Dangky.password" placeholder="Nhập mật khẩu" />
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="w-full" subscriptSizing="dynamic">
                            <mat-label>Zalo</mat-label>
                            <input matInput type="text" name="zaloId" [(ngModel)]="Dangky.zaloId" placeholder="Nhập số Zalo hoặc ID Zalo" />
                        </mat-form-field>
                    </div>
                    <div class="flex justify-center">
                        <button mat-flat-button color="primary" (click)="onDangky()" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-200 ease-in-out">
                            Đăng ký làm CTV
                        </button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div *ngIf="isRegister" class="container mx-auto px-4 py-8 max-w-2xl flex flex-col items-center">
        <mat-card class="rounded-lg shadow-md overflow-hidden w-full text-center">
            <mat-card-content>
                <h2 class="text-2xl font-bold text-green-600 mb-4">Cảm ơn bạn đã đăng ký làm Cộng tác viên!</h2>
                <p class="text-gray-700 mb-6">Chúng tôi đã nhận được thông tin đăng ký của bạn. Bạn sẽ được chuyển về trang chủ trong giây lát.</p>
                <a mat-flat-button color="primary" href="/loginctv">Đăng Nhập Để Bắt Đầu</a>
            </mat-card-content>
        </mat-card>
    </div>
</div>
