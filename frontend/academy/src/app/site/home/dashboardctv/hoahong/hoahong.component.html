<div class="min-h-screen bg-gray-100 p-4">
    <header class="flex flex-row space-x-2 mb-6 items-center">
     <button [routerLink]="['../']" mat-icon-button color="primary"><mat-icon>arrow_back</mat-icon></button>
     <div class="flex flex-col">
        <span class="text-xl font-bold text-gray-800">Bảng điều khiển hoa hồng</span>
     </div>
  </header>
     <!-- Thẻ thống kê -->
     <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="bg-white rounded shadow p-4">
                <p class="text-sm text-gray-500">Tổng hoa hồng</p>
                <p class="text-xl font-bold text-green-500">$12,345</p>
          </div>
          <div class="bg-white rounded shadow p-4">
                <p class="text-sm text-gray-500">Hoa hồng</p>
                <p class="text-xl font-bold text-green-500">$6,789</p>
          </div>
          <div class="bg-white rounded shadow p-4">
                <p class="text-sm text-gray-500">Tỷ lệ chuyển đổi</p>
                <p class="text-xl font-bold text-blue-500">12.3%</p>
          </div>
     </div>

     <!-- Phần biểu đồ -->
     <div class="mt-6 bg-white rounded shadow p-4">
          <h2 class="font-semibold text-lg text-gray-700 mb-2">Xu hướng hoa hồng</h2>
          <div class="h-64">
                <!-- Thay thế bằng thành phần biểu đồ hoặc tích hợp thư viện biểu đồ -->
                <div class="w-full h-full flex items-center justify-center text-gray-400">
                     Biểu đồ ở đây
                </div>
          </div>
     </div>
</div>
