<div class="p-4 flex flex-col space-y-2">
    <span class="font-bold text-xl">Xoá</span>

        <span>Bạn có chắc chắn xoá </span>
        <span class="font-bold text-red-500">{{Detail.Title||Detail.email}}</span>
    </div>
    <div class="relative flex flex-row space-x-2 justify-center">
        <button (click)="onClick()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Đồng ý
        </button>
        <button mat-dialog-close="false" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Huỷ
        </button>
    </div>
    
</div>
