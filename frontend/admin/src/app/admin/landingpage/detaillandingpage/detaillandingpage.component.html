<div class="flex flex-row justify-between items-center space-x-2 p-2">
  <button mat-icon-button color="primary" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div class="font-bold">{{ DetailLandingpage()?.title || 'Không có dữ liệu' }}</div>
  <div class="flex flex-row space-x-2 items-center">
    <mat-slide-toggle [(ngModel)]="DetailLandingpage().isActive" [disabled]="!isEdit()">{{DetailLandingpage().isActive?'Hiển Thị':'Ẩn'}}</mat-slide-toggle>
    <button mat-icon-button color="primary" *ngIf="isEdit()" (click)="handleLandingpageAction()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-icon-button color="primary" *ngIf="!isEdit()" (click)="toggleEdit()">
      <mat-icon>edit</mat-icon>
    </button>
    <!-- <button mat-icon-button color="warn" (click)="toggleDelete()">
      <mat-icon>delete</mat-icon>
    </button> -->
  </div>
</div>

<div class="relative flex flex-col w-full p-4 overflow-auto">
  <ng-container *ngIf="isDelete()">
    <div class="flex flex-col space-y-4 items-center justify-center">
      <div class="font-bold text-2xl">Bạn chắc chắn muốn xoá không?</div>
      <div class="flex flex-row space-x-2 items-center justify-center">
        <button mat-flat-button color="primary" (click)="DeleteData()">Đồng Ý</button>
        <button mat-flat-button color="warn" (click)="toggleDelete()">Huỷ Bỏ</button>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!isDelete()">
    ádad<app-editor></app-editor>
    <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-4">
      <mat-form-field appearance="outline">
        <mat-label>Tiêu Đề</mat-label>
        <input matInput (input)="FillSlug()"  [(ngModel)]="DetailLandingpage().title" [disabled]="!isEdit()" placeholder="Vui lòng nhập Tiêu Đề"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Slug</mat-label>
        <input matInput [(ngModel)]="DetailLandingpage().slug" [disabled]="!isEdit()" placeholder="Vui lòng nhập Slug"/>
      </mat-form-field>
      <div class="flex flex-col space-y-2">
        <mat-form-field appearance="outline">
          <mat-label>Liên Kết Ladipage</mat-label>
          <input matInput [(ngModel)]="DetailLandingpage().contentHtml" [disabled]="!isEdit()" placeholder="Vui lòng nhập Liên Kết Ladipage"/>
        </mat-form-field>
      </div>
      <div class="flex flex-col space-y-2">
        <mat-form-field appearance="outline">
          <mat-label>Hình Nhỏ</mat-label>
          <input matInput [(ngModel)]="DetailLandingpage().thumbnail" [disabled]="!isEdit()" placeholder="Vui lòng nhập Hình Nhỏ"/>
        </mat-form-field>
      </div>
        <mat-form-field appearance="outline">
          <mat-label>Mô Tả Nhỏ</mat-label>
          <textarea matInput [(ngModel)]="DetailLandingpage().description" [disabled]="!isEdit()" placeholder="Vui lòng nhập Mô Tả Nhỏ"></textarea>
        </mat-form-field>
    </div>
  </ng-container>
</div>
