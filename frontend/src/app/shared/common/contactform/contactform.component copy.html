<div class="w-full flex flex-col space-y-2 items-center">
    <h2>Form Liên Hệ</h2>
    <div class="grid grid-cols-2 gap-2">
        <div class="flex flex-col">
            <div class="w-full flex flex-row space-x-2">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Họ Và Tên</label>
                    <input type="text" class="border border-gray-400 p-2 w-full rounded">
                  </div>
            </div>
            <div class="flex flex-row space-x-2 items-center">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="text" class="border border-gray-400 p-2 w-full rounded">
                  </div>
            </div>
        </div>
        <div class="flex flex-col space-y-2">

            <div class="btn-group">
                <button class="bg-gray-200 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l" onclick="toggleButton(this)">
                  Tư vấn sản phẩm
                </button>
                <button class="bg-gray-200 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4" onclick="toggleButton(this)">
                    Tư vấn đại lý
                </button>
                <button class="bg-gray-200 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r" onclick="toggleButton(this)">
                    Tư vấn đào tạo
                </button>
                <button class="bg-gray-200 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r" onclick="toggleButton(this)">
                    Tư vấn
                </button>
             </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Tiêu Đề</label>
                <input type="email" class="border border-gray-400 p-2 w-full rounded">
              </div>
              <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                <textarea id="description" name="description" rows="5" class="border border-gray-400 p-2 w-full rounded" required></textarea>
              </div>
        </div>
    </div>
</div>
