<div class="bg-white p-8 w-full max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center">Form Liên Hệ</h2>
    <div class="grid grid-cols-1 gap-6">
      <!-- Input Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-2 font-semibold">Họ Và Tên</label>
          <input type="text" placeholder="Nhập họ và tên" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
          <label class="block mb-2 font-semibold">Email</label>
          <input type="email" placeholder="Nhập email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
      </div>
      <!-- Consultation Options -->
      <div class="text-center">
        <span class="block mb-4 font-semibold">Chọn vấn đề bạn cần tư vấn</span>
        <div class="flex flex-wrap justify-center gap-2">
          <button class="px-4 py-2 bg-blue-700 text-white rounded-lg shadow hover:bg-blue-800">Tư vấn sản phẩm</button>
          <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Tư vấn đại lý</button>
          <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Tư vấn đào tạo</button>
          <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Tư vấn</button>
        </div>
      </div>
      <!-- Title and Description -->
      <div>
        <label class="block mb-2 font-semibold">Tiêu Đề</label>
        <input type="text" placeholder="Nhập tiêu đề" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <label class="block mt-4 mb-2 font-semibold">Description</label>
        <textarea placeholder="Nhập mô tả chi tiết" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>
    </div>
    <!-- Submit Button -->
    <div class="mt-6 text-center">
      <button class="px-6 py-3 bg-blue-700 text-white rounded-lg shadow-lg hover:bg-blue-800">Gửi</button>
    </div>
  </div>
