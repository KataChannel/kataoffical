
@defer {
  <div class="relative w-screen h-screen overflow-hidden flex flex-col">
    <img [src]="Config.Backgroup.url" [alt]="Config.Backgroup.alt" class="object-cover absolute top-0 right-0 w-full h-full">
    <!-- <img src="/backgroup_mobile.png" class="object-cover lg:hidden block absolute top-0 right-0 w-full h-full"> -->
    <div class="flex flex-row items-center justify-center">
      <div class="flex items-center justify-center lg:max-w-6xl w-full h-full absolute -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 p-4">
        <div class="relative w-full grid lg:grid-cols-2 gap-4 lg:p-16 p-4">
            <div class="absolute top-0 right-0 w-full h-full bg-white opacity-80 rounded-lg shadow-lg "></div>
            <div class="{{order1}} transform transition-transform duration-500 ease-in-out relative flex flex-col lg:space-y-6 space-y-2 items-center mx-auto max-w-lg">
              <!-- <img [src]="Config.Logo.url" [alt]="Config.Logo.alt" class="max-h-36 w-auto rounded-lg"> -->
              <mat-form-field subscriptSizing="dynamic" appearance="outline" class="w-full">
                <mat-label>Số điện thoại</mat-label>
                <input type="text" matInput class="w-ful" [(ngModel)]="User.SDT" [ngModelOptions]="{standalone: true}" [placeholder]="'Số điện thoại'"/>
                  <mat-icon class="material-symbols-outlined" matPrefix>call</mat-icon>
              </mat-form-field>
              <mat-form-field subscriptSizing="dynamic" appearance="outline" class="w-full">
                <mat-label>Mật khẩu</mat-label>
                <input type="password" matInput class="w-full" [(ngModel)]="User.password" [ngModelOptions]="{standalone: true}" [placeholder]="'Mật khẩu'"/>
                <mat-icon class="material-symbols-outlined" matPrefix>lock</mat-icon>
              </mat-form-field>
              <div class="w-full flex flex-row justify-between items-center">
                <a routerLink="/forgot-password" class="text-blue-500 cursor-pointer font-bold">Quên mật khẩu?</a>
                <a routerLink="/register" class="text-blue-500 cursor-pointer font-bold">Đăng ký</a>
              </div>
  
              <div (click)="Dangnhap()" class="cursor-pointer lg:w-auto w-full flex space-x-2 border items-center justify-center p-4 rounded-lg bg-slate-100 hover:bg-white">
                  <span>Đăng nhập tài khoản</span>   
              </div>
  
         <div class="text-center font-bold"> Hoặc Đăng Nhập Bằng</div>
