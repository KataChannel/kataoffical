<div class="w-full grid grid-cols-3 gap-4 p-4">
    <div class="flex flex-col space-y-2 items-center rounded-lg p-4 bg-slate-50">
        <div class="group relative w-40 h-40 cursor-pointer rounded-full bg-slate-300 p-2">
                <div class="w-full h-full">
                @if (account.Avatar) {
                  <img lazyLoad [src]="getTrustUrl('https://lh3.googleusercontent.com/d/'+account.Avatar)" loading="lazy" class="w-full h-full object-cover"/> 
                  } @else {
                    <img lazyLoad [src]="getTrustUrl('https://tazagroup.vn/assets/images/tazagroup-logo-trangchu.svg')" loading="lazy" class="w-full h-full object-cover"/> 
                  }
                </div>
                <div class="w-full h-full rounded-full absolute opacity-0 group-hover:!opacity-80 bg-black top-0 right-0 flex flex-row justify-center space-x-2 items-center py-3" (paste)="handlePaste($event)">
                 <div class="!relative">
                    <ngx-file-drop class="whitespace-nowrap" browseBtnLabel="Browse files" [showBrowseBtn]="true" dropZoneLabel="Drag and drop your files here" (onFileDrop)="dropped($event)">
                        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                          <div class="!text-white p-4 flex flex-col space-y-3">
                            <span>Drop file Here</span>
                            <span class="font-bold p-2 rounded-lg border" (click)="openFileSelector()">Ch·ªçn File</span>
                          </div>
                        </ng-template>
                      </ngx-file-drop>
                 </div>
                </div> 
          </div>
          <div class="flex flex-col justify-center items-center">
            <span>Allowed *.jpeg, *.jpg, *.png, *.gif</span>
            <span>max size of 3 Mb</span>
          </div>
          <mat-form-field class="w-full !mt-8" [subscriptSizing]="'dynamic'" [appearance]="'outline'">
            <mat-label>Bio</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
    </div>
    <div class="w-full col-span-2 rounded-lg p-4 bg-slate-50">
      <app-dynamicform [Detail]="Detail"
      [CusClass]="{
      Main:'grid grid-cols-2 gap-4 items-start',
      Footer:'flex flex-row space-x-2 justify-center items-center'}"></app-dynamicform>      
    </div>
</div>
