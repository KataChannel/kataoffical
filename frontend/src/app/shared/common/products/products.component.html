<div class="w-full flex flex-col space-y-2 py-8">
    <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Sản Phẩm Nổi Bật</h2>
    <div class="grid grid-cols-5 gap-4">
        @for (item of Products; track item; let idx = $index, e = $even, first = $first, last = $last) {
        <div class="bg-white rounded-lg shadow-md p-4">
            <h3 class="text-lg font-semibold text-gray-700 mb-2"> {{item.Title}}</h3>
            <img src="/products/product.png" class="w-full h-40 object-contain mb-4" alt="" srcset="">
            <div class="line-clamp-3 text-sm text-gray-600" [innerHTML]="item.Mota"></div>
            <div class="mt-4 flex justify-between items-center">
                <button class="primary" aria-label="Shopping Cart" mat-icon-button><mat-icon>shopping_cart</mat-icon></button>
                <!-- <button class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Mua</button> -->
                <a href="#" class="text-blue-500 text-sm hover:underline">Xem thêm</a>
            </div>
        </div>
        }
    </div>
</div>
