@if(ListMenu.length>0)
{
<mat-tree class="!bg-[#0B9444] p-2" [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node">
    <div class="text-white hover:bg-[#0A7A3D] rounded-lg w-full flex items-center justify-between">
      <button mat-icon-button>
        <span class="material-symbols-outlined">{{node.Item.icon||'category'}}</span>
      </button>
      <a [routerLink]="node.Item.slug" routerLinkActive="!bg-[#0A7A3D]"
        class="rounded-lg p-2 truncate flex-grow">{{ node.Item.title }}</a>
      <!-- @if(node.node.TypeMenu == 'Task'){
              <a routerLinkActive="bg-slate-200" class="hover:bg-slate-200 rounded-lg p-2 truncate flex-grow">{{ node.Title }}</a>
            }@else{
              <a routerLinkActive="bg-slate-200" class="hover:bg-slate-200 rounded-lg p-2 truncate flex-grow">{{ node.Title }}</a>
            } -->
      <mat-menu #menu1="matMenu">
        <button mat-menu-item (click)="Update(node.Item)">
          <div class="flex flex-row items-center">
            <span class="material-symbols-outlined text-blue-500 mr-2">edit</span>
            <span>Sửa</span>
          </div>
        </button>
        <button mat-menu-item (click)="Delete(node.Item)">
          <div class="flex flex-row items-center">
            <span class="material-symbols-outlined text-red-500 mr-2">delete</span>
            <span>Xoá</span>
          </div>
        </button>
      </mat-menu>
    </div>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodeToggle [cdkTreeNodeTypeaheadLabel]="node.title">
    <div class="text-white hover:bg-[#0A7A3D] ounded-lg w-full flex items-center justify-between border-b-2">
      <button mat-icon-button>
        <span class="material-symbols-outlined">{{node.Item.icon||'category'}}</span>
      </button>
      <a [routerLink]="node.Slug" class="rounded-lg p-2 truncate flex-grow">{{node.Item.title}}</a>
      <a mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.Item.title">
        <span class="material-symbols-outlined text-white">
          {{
          treeControl.isExpanded(node)
          ? "expand_more"
          : "chevron_right"
          }}
        </span>
      </a>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item (click)="Update(node.Item)">
          <div class="flex flex-row items-center">
            <span class="material-symbols-outlined text-blue-500 mr-2">edit</span>
            <span>Sửa</span>
          </div>
        </button>
        <button mat-menu-item (click)="Delete(node.Item)">
          <div class="flex flex-row items-center">
            <span class="material-symbols-outlined text-red-500 mr-2">delete</span>
            <span>Xoá</span>
          </div>
        </button>
      </mat-menu>
    </div>
  </mat-tree-node>
</mat-tree>
}
@else {
<span class="p-2 text-center">Chưa Có Dữ Liệu</span>
}
