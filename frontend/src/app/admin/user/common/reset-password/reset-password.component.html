<div class="relative w-screen h-screen overflow-hidden flex flex-col bg-slate-100">
  <div class="flex flex-row items-center justify-center">
    <div class="flex items-center justify-center lg:max-w-lg w-full h-full absolute -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 p-4">
      <div class="relative w-full grid lg:grid-cols-1 gap-16 lg:p-16 p-8">
        <div class="absolute top-0 right-0 w-full h-full bg-white opacity-80 rounded-lg shadow-lg"></div>
        <div class="transition duration-100 relative flex flex-col space-y-6 items-center mx-auto lg:max-w-lg w-full">
          <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Đặt lại mật khẩu</h2>
            <p class="text-sm text-gray-600">Nhập mật khẩu mới của bạn</p>
          </div>
          
          <form (ngSubmit)="onSubmit()" class="w-full space-y-4">
            <mat-form-field subscriptSizing="dynamic" appearance="outline" class="w-full">
              <mat-label>Mật khẩu mới</mat-label>
              <input 
                matInput 
                [type]="hideNewPassword ? 'password' : 'text'"
                class="w-full" 
                [(ngModel)]="resetPasswordData.newPassword" 
                [ngModelOptions]="{standalone: true}" 
                placeholder="Nhập mật khẩu mới"
                (keyup.enter)="onSubmit()"
              />
              <mat-icon class="material-symbols-outlined" matPrefix>lock</mat-icon>
              <button 
                mat-icon-button 
                matSuffix 
                (click)="hideNewPassword = !hideNewPassword" 
                [attr.aria-label]="'Toggle password visibility'" 
                [attr.aria-pressed]="hideNewPassword"
                type="button"
              >
                <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field subscriptSizing="dynamic" appearance="outline" class="w-full">
              <mat-label>Xác nhận mật khẩu mới</mat-label>
              <input 
                matInput 
                [type]="hideConfirmPassword ? 'password' : 'text'"
                class="w-full" 
                [(ngModel)]="resetPasswordData.confirmPassword" 
                [ngModelOptions]="{standalone: true}" 
                placeholder="Xác nhận mật khẩu mới"
                (keyup.enter)="onSubmit()"
              />
              <mat-icon class="material-symbols-outlined" matPrefix>lock</mat-icon>
              <button 
                mat-icon-button 
                matSuffix 
                (click)="hideConfirmPassword = !hideConfirmPassword" 
                [attr.aria-label]="'Toggle password visibility'" 
                [attr.aria-pressed]="hideConfirmPassword"
                type="button"
              >
                <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <div class="w-full space-y-4">
              <button 
                type="submit"
                mat-raised-button 
                color="primary" 
                class="w-full"
                [disabled]="isLoading"
              >
                <span *ngIf="!isLoading">Đặt lại mật khẩu</span>
                <span *ngIf="isLoading">Đang xử lý...</span>
              </button>

              <div class="text-center">
                <a 
                  routerLink="/loginctv" 
                  class="text-blue-500 cursor-pointer font-medium hover:underline"
                >
                  ← Quay lại đăng nhập
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
