<div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
  <!-- Loading overlay -->
  <div *ngIf="isLoading() || isImporting() || isExporting()" 
       class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center space-y-4">
      <mat-progress-spinner diameter="50" mode="indeterminate"></mat-progress-spinner>
      <span class="text-lg font-medium">{{ loadingMessage() }}</span>
    </div>
  </div>

  <!-- Date Filter Section -->
  <div class="col-span-full mb-6 p-6 bg-white rounded-lg shadow-sm border">
    <div class="flex flex-col items-center gap-4">
      <div class="flex flex-col lg:flex-row lg:items-center gap-4">
        <!-- Date Range Picker -->
        <div class="flex flex-col lg:flex-row items-center gap-2">
          <mat-form-field appearance="outline" class="w-full lg:w-auto" subscriptSizing="dynamic">
            <mat-label>Chọn khoảng thời gian</mat-label>
            <mat-date-range-input [rangePicker]="dateRangePicker">
              <input matStartDate 
                     [(ngModel)]="batdau" 
                     [ngModelOptions]="{standalone: true}"
                     (dateChange)="onDateChange()"
                     [disabled]="isLoading() || isImporting() || isExporting()"
                     placeholder="Từ ngày">
              <input matEndDate 
                     [(ngModel)]="ketthuc" 
                     [ngModelOptions]="{standalone: true}"
                     (dateChange)="onDateChange()"
                     [disabled]="isLoading() || isImporting() || isExporting()"
                     placeholder="Đến ngày">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="dateRangePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #dateRangePicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Hủy</button>
                <button mat-raised-button color="primary" matDatepickerApply (click)="applyDateFilter()">Áp dụng</button>
              </mat-datepicker-actions>
            </mat-date-range-picker>
          </mat-form-field>
          
          <button mat-raised-button 
                  color="primary" 
                  (click)="applyDateFilter()"
                  [disabled]="isLoading() || isImporting() || isExporting()"
                  class="h-14">
            <mat-icon class="mr-2">refresh</mat-icon>
            Làm mới
          </button>
        </div>
      </div>
      
      <!-- Quick Date Selection Buttons -->
      <div class="flex flex-wrap gap-2">
        <span class="text-sm text-gray-600 mr-2 self-center">Chọn nhanh:</span>
        <button mat-button 
                class="text-sm" 
                (click)="setDateRange('today')"
                [disabled]="isLoading() || isImporting() || isExporting()">
          Hôm nay
        </button>
        <button mat-button 
                class="text-sm" 
                (click)="setDateRange('yesterday')"
                [disabled]="isLoading() || isImporting() || isExporting()">
          Hôm qua
        </button>
        <button mat-button 
                class="text-sm" 
                (click)="setDateRange('last7days')"
                [disabled]="isLoading() || isImporting() || isExporting()">
          7 ngày qua
        </button>
        <button mat-button 
                class="text-sm" 
                (click)="setDateRange('last30days')"
                [disabled]="isLoading() || isImporting() || isExporting()">
          30 ngày qua
        </button>
        <button mat-button 
                class="text-sm" 
                (click)="setDateRange('thisMonth')"
                [disabled]="isLoading() || isImporting() || isExporting()">
          Tháng này
        </button>
        <button mat-button 
                class="text-sm" 
                (click)="setDateRange('lastMonth')"
                [disabled]="isLoading() || isImporting() || isExporting()">
          Tháng trước
        </button>
      </div>
    </div>
    
    <!-- Current Date Range Display -->
    <div class="mt-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
      <div class="flex items-center space-x-2">
        <mat-icon class="text-blue-600">date_range</mat-icon>
        <span class="text-blue-700 font-medium">
          Đang hiển thị dữ liệu từ {{ batdau | date:'dd/MM/yyyy' }} đến {{ ketthuc | date:'dd/MM/yyyy' }}
        </span>
      </div>
    </div>
  </div>

  <div class="flex flex-col space-y-2 p-8">
    <div class="flex flex-row space-x-2 items-center">
      <button (click)="ExportExcel(TitleExport)" 
              mat-flat-button 
              color="primary"
              [disabled]="isLoading() || isImporting() || isExporting()">
        <span *ngIf="!isExporting()">Tải Xuống</span>
        <span *ngIf="isExporting()" class="flex items-center">
          <mat-progress-spinner diameter="20" mode="indeterminate" class="mr-2"></mat-progress-spinner>
          Đang xuất...
        </span>
        <mat-icon class="ml-1" *ngIf="!isExporting()">download</mat-icon>
      </button>
      
      <button mat-flat-button 
              color="primary" 
              (click)="uploadfile.click()"
              [disabled]="isLoading() || isImporting() || isExporting()">
        <span *ngIf="!isImporting()">Tải Lên</span>
        <span *ngIf="isImporting()" class="flex items-center">
          <mat-progress-spinner diameter="20" mode="indeterminate" class="mr-2"></mat-progress-spinner>
          Đang nhập...
        </span>
        <mat-icon class="ml-1" *ngIf="!isImporting()">upload</mat-icon>
      </button>
      
      <button mat-flat-button 
              color="primary" 
              (click)="toggleAll()"
              [disabled]="isLoading() || isImporting() || isExporting()">
        Chọn Tất Cả
      </button>
      
      <input class="hidden" 
             (change)="ImportExcel($event)" 
             type="file" 
             #uploadfile
             accept=".xlsx,.xls"
             [disabled]="isLoading() || isImporting() || isExporting()">
    </div>
    
    <!-- Loading message for data types selection -->
    <div *ngIf="isLoading()" class="w-full p-4 bg-blue-50 rounded-lg border border-blue-200">
      <div class="flex items-center space-x-2">
        <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
        <span class="text-blue-700">{{ loadingMessage() }}</span>
      </div>
    </div>

    <div class="grid grid-cols-3 gap-4">
      <span *ngFor="let item of ListImportType(); trackBy: trackByFn" 
            (click)="!isLoading() && !isImporting() && !isExporting() && item.status && toggleItem(item)"
            class="{{!item.status ? 'hidden' : ''}} 
                   {{CheckItem(item) ? 'bg-blue-100' : ''}} 
                   {{isLoading() || isImporting() || isExporting() ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'}} 
                   flex flex-row space-x-2 items-center p-4 rounded-lg border transition-all duration-200">
        <mat-icon *ngIf="CheckItem(item)">check</mat-icon>
        <span>{{item.title}}</span>
      </span>
    </div>
  </div>

  <div class="w-full flex flex-col space-y-2 p-8">
    <div class="relative w-full">
      <input type="text" 
             placeholder="Tìm Kiếm..." 
             (keyup)="applyFilter($event)"
             [disabled]="isLoading() || isImporting() || isExporting()"
             class="block w-full pl-10 pr-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg 
                    focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40
                    disabled:bg-gray-100 disabled:cursor-not-allowed">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <span class="material-symbols-outlined text-gray-500">search</span>
      </div>
    </div>

    <!-- Loading skeleton for data list -->
    <ng-container *ngIf="isLoading(); else dataContent">
      <div class="w-full flex flex-col space-y-2">
        <div *ngFor="let i of [1,2,3,4,5]" 
             class="w-full flex flex-row space-x-2 items-center border p-4 rounded-lg bg-gray-100 animate-pulse">
          <div class="rounded-lg p-2 bg-gray-300 w-16 h-8"></div>
          <div class="bg-gray-300 h-4 w-1/3 rounded"></div>
          <div class="bg-gray-300 h-3 w-1/2 rounded"></div>
        </div>
      </div>
    </ng-container>

    <ng-template #dataContent>
      <ng-container *ngIf="ListImportdata().length > 0; else noData">
        <div class="w-full flex flex-row space-x-2 items-center border p-4 rounded-lg
                    {{isImporting() || isExporting() ? 'opacity-50' : ''}}"
             *ngFor="let item of ListImportdata(); let i = index">
          <span class="rounded-lg p-2 bg-blue-100">{{ item.type }}</span>
          <span>{{ item.title }}</span>
          <span class="text-sm text-gray-600">{{ item.description }}</span>
        </div>
      </ng-container>
      
      <ng-template #noData>
        <div class="w-full flex flex-row items-center justify-center border p-4 rounded-lg bg-gray-100">
          <span class="text-gray-600">Không có dữ liệu</span>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
