<div class="flex flex-row justify-between items-center space-x-2 p-2">
  <button mat-icon-button color="primary" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div class="font-bold">{{ DetailUserguide()?.title || 'Không có dữ liệu' }}</div>
  <div class="flex flex-row space-x-2 items-center">
    <mat-slide-toggle [(ngModel)]="DetailUserguide().isActive" [disabled]="!isEdit()">{{DetailUserguide().isActive?'Hiển Thị':'Ẩn'}}</mat-slide-toggle>
    <button mat-icon-button color="primary" *ngIf="isEdit()" (click)="handleUserguideAction()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-icon-button color="primary" *ngIf="!isEdit()" (click)="toggleEdit()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>

<div class="relative flex flex-col space-y-2 w-full p-4 overflow-auto">
    <div class="w-full flex flex-col ">
      <mat-form-field appearance="outline">
        <mat-label>Tiêu Đề</mat-label>
        <input matInput [(ngModel)]="DetailUserguide().title" [disabled]="!isEdit()" placeholder="Vui lòng nhập Tiêu Đề"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mô Tả</mat-label>
        <input matInput [(ngModel)]="DetailUserguide().description" [disabled]="!isEdit()" placeholder="Vui lòng nhập Mô Tả"/>
      </mat-form-field>
    </div>
    <div class="grid lg:grid-cols-2 gap-2 p-2 rounded-lg border" *ngFor="let item of DetailUserguide().UserguidBlocks; let i=index">
      <div class="lg:col-span-2 flex flex-row justify-between items-center space-x-2">
        <button mat-flat-button color="primary">{{i+1}}</button>
        <button mat-icon-button color="primary" *ngIf="isEdit()" (click)="removeBlock(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Tiêu Đề </mat-label>
        <input matInput [(ngModel)]="DetailUserguide().UserguidBlocks[i].title" [disabled]="!isEdit()" placeholder="Vui lòng nhập Tiêu Đề"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Loại</mat-label>
        <mat-select [(ngModel)]="DetailUserguide().UserguidBlocks[i].type" [disabled]="!isEdit()">
          <mat-option value="text">text</mat-option>
          <mat-option value="image">image</mat-option>
          <mat-option value="video">video</mat-option>
        </mat-select>
      </mat-form-field>

      <ng-container [ngSwitch]="DetailUserguide().UserguidBlocks[i].type">
        <ng-container *ngSwitchCase="'image'">
          <mat-form-field appearance="outline">
            <mat-label>Image URL</mat-label>
            <input matInput [(ngModel)]="DetailUserguide().UserguidBlocks[i].imageUrl" [disabled]="!isEdit()" placeholder="Vui lòng nhập URL hình ảnh" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Image Alt</mat-label>
            <input matInput [(ngModel)]="DetailUserguide().UserguidBlocks[i].imageAlt" [disabled]="!isEdit()" placeholder="Vui lòng nhập mô tả hình ảnh" />
          </mat-form-field>
        </ng-container>
        <ng-container *ngSwitchCase="'video'">
          <mat-form-field appearance="outline">
            <mat-label>Video URL</mat-label>
            <input matInput [(ngModel)]="DetailUserguide().UserguidBlocks[i].videoUrl" [disabled]="!isEdit()" placeholder="Vui lòng nhập URL video" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Video Type</mat-label>
            <input matInput [(ngModel)]="DetailUserguide().UserguidBlocks[i].videoType" [disabled]="!isEdit()" placeholder="Vui lòng nhập loại video" />
          </mat-form-field>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <!-- Các loại không xác định -->
        </ng-container> 
      </ng-container>
        <mat-form-field appearance="outline">
        <mat-label>Nội dung</mat-label>
        <input matInput [(ngModel)]="DetailUserguide().UserguidBlocks[i].description" [disabled]="!isEdit()" placeholder="Vui lòng nhập nội dung"/>
      </mat-form-field>
    </div>
    <div class="flex flex-row justify-center p-4 bg-slate-50 border-dashed border-2 border-slate-300 rounded-lg">
      <button [disabled]="!isEdit()"  mat-flat-button color="primary" (click)="addBlock()">
        Thêm Khối
        <mat-icon>add</mat-icon>
      </button>
      </div>
</div>
