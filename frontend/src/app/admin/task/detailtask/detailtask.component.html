
<mat-drawer-container class="w-full h-full" autosize>
  <mat-drawer #drawer class="flex flex-col lg:!w-1/3 !w-full h-full p-2" [position]="'end'" [mode]="'side'" [opened]="false">
    <div class="relative w-full h-full flex flex-col space-y-2">
      <div class="cursor-pointer w-full relative flex justify-between items-center space-x-2">
        <button mat-icon-button color="primary" (click)="drawer.close()">
          <mat-icon>arrow_back</mat-icon>
        </button>
       </div>
       <div class="relative flex flex-col w-full h-full overflow-auto">
        <app-keditor></app-keditor>
       </div>
    </div>

  </mat-drawer>
<div class="flex flex-col space-y-2 h-screen-16 w-full p-2">
  <div class="flex flex-row justify-between items-center space-x-2 p-2">
    <button mat-icon-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="font-bold">{{ DetailTask()?.title || 'Không có dữ liệu' }}</div>
    <div class="flex flex-row space-x-2 items-center">
      <mat-slide-toggle [(ngModel)]="DetailTask().isActive" [disabled]="!isEdit()">{{DetailTask().isActive?'Hiển Thị':'Ẩn'}}</mat-slide-toggle>
      <button mat-icon-button color="primary" *ngIf="isEdit()" (click)="handleTaskAction()">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-icon-button color="primary" *ngIf="!isEdit()" (click)="toggleEdit()">
        <mat-icon>edit</mat-icon>
      </button>
      <!-- <button mat-icon-button color="warn" (click)="toggleDelete()">
        <mat-icon>delete</mat-icon>
      </button> -->
        <button mat-icon-button color="primary" (click)="drawer.toggle()">
        <mat-icon>forum</mat-icon>
      </button>
    </div>
  </div>
  <div class="relative flex flex-col w-full p-4 overflow-auto">
    <!-- <ng-container *ngIf="isDelete()">
      <div class="flex flex-col space-y-4 items-center justify-center">
        <div class="font-bold text-2xl">Bạn chắc chắn muốn xoá không?</div>
        <div class="flex flex-row space-x-2 items-center justify-center">
          <button mat-flat-button color="primary" (click)="DeleteData()">Đồng Ý</button>
          <button mat-flat-button color="warn" (click)="toggleDelete()">Huỷ Bỏ</button>
        </div>
      </div>
    </ng-container>
   -->
    <ng-container *ngIf="!isDelete()">
      <div class="w-full flex flex-col space-y-2">
        <mat-form-field appearance="outline">
          <mat-label>Tiêu Đề</mat-label>
          <input matInput [(ngModel)]="DetailTask().title" [disabled]="!isEdit()" placeholder="Vui lòng nhập Tiêu Đề"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mô Tả</mat-label>
          <textarea matInput [(ngModel)]="DetailTask().description" [disabled]="!isEdit()" placeholder="Vui lòng nhập Mô Tả"></textarea>
        </mat-form-field>
      </div>
    </ng-container>
  </div>
  
</div>
</mat-drawer-container>
