<div class="island-selector absolute top-4 left-4 z-10 flex gap-2">
  <button (click)="changeIsland('kim')" [class.active]="selectedIsland === 'kim'" class="px-3 py-1 rounded bg-yellow-400 hover:bg-yellow-500 text-black font-semibold disabled:opacity-50" [disabled]="selectedIsland === 'kim'">Đảo Kim</button>
  <button (click)="changeIsland('moc')" [class.active]="selectedIsland === 'moc'" class="px-3 py-1 rounded bg-green-500 hover:bg-green-600 text-white font-semibold disabled:opacity-50" [disabled]="selectedIsland === 'moc'">Đảo Mộc</button>
  <button (click)="changeIsland('thuy')" [class.active]="selectedIsland === 'thuy'" class="px-3 py-1 rounded bg-blue-500 hover:bg-blue-600 text-white font-semibold disabled:opacity-50" [disabled]="selectedIsland === 'thuy'">Đảo Thủy</button>
  <button (click)="changeIsland('hoa')" [class.active]="selectedIsland === 'hoa'" class="px-3 py-1 rounded bg-red-500 hover:bg-red-600 text-white font-semibold disabled:opacity-50" [disabled]="selectedIsland === 'hoa'">Đảo Hỏa</button>
  <button (click)="changeIsland('tho')" [class.active]="selectedIsland === 'tho'" class="px-3 py-1 rounded bg-orange-700 hover:bg-orange-800 text-white font-semibold disabled:opacity-50" [disabled]="selectedIsland === 'tho'">Đảo Thổ</button>
</div>

<div class="zoom-controls absolute bottom-4 right-4 z-10 flex flex-col gap-2">
    <button (click)="zoomIn()" class="px-3 py-1 rounded bg-gray-600 hover:bg-gray-700 text-white font-bold">+</button>
    <button (click)="zoomOut()" class="px-3 py-1 rounded bg-gray-600 hover:bg-gray-700 text-white font-bold">-</button>
</div>

<div class="w-screen h-screen p-4 flex items-center justify-center"> 
  <div #gameContainer id="gameContainerId" class="w-[960px] h-[960px] max-w-full max-h-full relative"></div>
</div>

<style>
  .island-selector button.active {
    border: 2px solid white;
    filter: brightness(1.1);
  }
  /* Đảm bảo container game không bị che bởi nút */
</style>
