<div class="h-screen flex flex-col space-y-2 container mx-auto">
   @defer () {
    <div class="iframe-container">
        <iframe *ngIf="SafeUrl"
            [src]="SafeUrl" 
            width="100%" 
            class="h-screen-16"
            frameborder="0">
        </iframe>
    </div>
    <div class="flex flex-row justify-center space-x-2">
        <button mat-flat-button color="primary" class="flex flex-row space-x-1" (click)="openDangkyDialog(DangkyDialog)">
            <mat-icon>how_to_reg</mat-icon>
            <span>Đăng Ký</span>    
        </button>
    </div>
   }
</div>


<ng-template #DangkyDialog>
    <mat-dialog-content>
        <div class="flex flex-col space-y-8 items-center justify-center">

            @defer {
                <div class="relative min-w-96 h-full flex flex-col p-8">
                    <div class="transition duration-100 relative flex flex-col space-y-6 items-center mx-auto lg:max-w-lg w-full">
                        <!-- <img [src]="Config.Logo.url" [alt]="Config.Logo.alt" class="max-h-36 w-auto rounded-lg"> -->
                        <mat-form-field subscriptSizing="dynamic" appearance="outline" class="w-full">
                          <mat-label>Số điện thoại</mat-label>
                          <input type="text" matInput class="w-full" [(ngModel)]="User.phone" [ngModelOptions]="{standalone: true}" [placeholder]="'Số điện thoại'"/>
                            <mat-icon class="material-symbols-outlined" matPrefix>call</mat-icon>
                        </mat-form-field>
                        <mat-form-field subscriptSizing="dynamic" appearance="outline" class="w-full">
                          <mat-label>Mật khẩu</mat-label>
                          <input type="password" matInput class="w-full" (keyup.enter)="Dangky()" [(ngModel)]="User.password" [ngModelOptions]="{standalone: true}" [placeholder]="'Mật khẩu'"/>
                          <mat-icon class="material-symbols-outlined" matPrefix>lock</mat-icon>
                        </mat-form-field>  
                        <div>
                            <button (click)="Dangky()" color="primary" mat-flat-button>
                                <span class="flex flex-row space-x-1">
                                    <mat-icon>how_to_reg</mat-icon>
                                    <span>Đăng Ký</span>    
                                </span>
                            </button>
                        </div>          
            
                   <div class="text-center font-bold"> Hoặc Đăng Ký Bằng</div>
            
                        <div class="cursor-pointer w-full">
                          <div (click)="loginGoogle()" class="border flex space-x-2 items-center justify-center p-2 rounded-lg bg-slate-100 hover:bg-white">
                            <svg class="!w-8 !h-8" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                              <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                              </svg>    
                              <span>Gmail</span>   
                          </div>
                        </div>
                      </div>
                </div>
              } 
        </div>
    </mat-dialog-content>
</ng-template>
