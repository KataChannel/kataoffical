name: Deploy Game to GitHub Pages

on:
  push:
    branches:
      - main  # Thay 'main' bằng branch chính của bạn (ví dụ: master)
  workflow_dispatch:  # Cho phép kích hoạt thủ công từ giao diện GitHub

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'  # Thêm caching để tăng tốc quá trình build
      
      - name: Install dependencies
        run: npm ci  # Hoặc yarn install
      
      - name: Build game
        run: npm run build  # Thay bằng lệnh build của bạn
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4