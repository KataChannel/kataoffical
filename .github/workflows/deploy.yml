name: Deploy Game to GitHub Pages

on:
  push:
    branches:
      - main  # Thay 'main' bằng branch chính của bạn (ví dụ: master)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Nếu cần build lại game (ví dụ: chạy npm build để tạo thư mục dist)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Thay phiên bản Node.js nếu cần
      - name: Install dependencies
        run: npm ci  # Hoặc yarn install
      - name: Build game
        run: npm run build  # Thay bằng lệnh build của bạn, ví dụ: yarn build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Thư mục chứa các tệp tĩnh của game

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4