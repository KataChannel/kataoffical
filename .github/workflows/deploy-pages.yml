# Tên của workflow, hiển thị trên tab Actions của GitHub
name: Deploy Frontend to GitHub Pages

# Xác định sự kiện trigger workflow này
on:
  # Chạy khi có push vào nhánh 'main' (hoặc nhánh chính của bạn)
  push:
    branches: ["main"] # Thay 'main' bằng tên nhánh chính của bạn nếu khác
    paths:
      - 'frontend/**' # Chỉ chạy nếu có thay đổi trong thư mục frontend

  # Cho phép chạy workflow này thủ công từ tab Actions
  workflow_dispatch:

# Quyền cần thiết cho việc deploy lên GitHub Pages
permissions:
  contents: read
  pages: write      # Để ghi vào GitHub Pages
  id-token: write   # Để xác thực với GitHub Actions

# Cài đặt concurrency để đảm bảo chỉ có một lần deploy chạy tại một thời điểm
concurrency:
  group: "pages"
  cancel-in-progress: true

# Định nghĩa các công việc (jobs) sẽ chạy trong workflow
jobs:
  # Job để build ứng dụng frontend
  build:
    runs-on: ubuntu-latest # Chạy trên máy ảo Ubuntu mới nhất
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action để checkout code từ repo

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Action để cài đặt Node.js
        with:
          node-version: '20' # Chỉ định phiên bản Node.js (chọn phiên bản phù hợp với dự án của bạn)
          cache: 'npm'       # Bật caching cho npm để tăng tốc độ cài đặt dependencies
          cache-dependency-path: frontend/package-lock.json # Đường dẫn tới file lock để cache

      - name: Install dependencies
        working-directory: ./frontend # Di chuyển vào thư mục frontend
        run: npm ci # Sử dụng 'npm ci' để cài đặt dependencies một cách nhất quán từ package-lock.json

      - name: Build Angular App
        working-directory: ./frontend # Di chuyển vào thư mục frontend
        # Chạy lệnh build của Angular.
        # !!! QUAN TRỌNG: Thay thế 'katagamev2' bằng tên repository của bạn !!!
        # --base-href rất quan trọng để GitHub Pages load đúng tài nguyên (CSS, JS)
        run: npm run build -- --configuration production --base-href /katagamev2/

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Action để cấu hình môi trường cho GitHub Pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Action để upload kết quả build làm artifact cho Pages
        with:
          # Đường dẫn tới thư mục chứa kết quả build (quan trọng!)
          path: './frontend/dist/ngu-hanh-farm-frontend'

  # Job để deploy kết quả build lên GitHub Pages
  deploy:
    needs: build # Job này chỉ chạy sau khi job 'build' hoàn thành thành công
    permissions:
      pages: write      # Quyền ghi lên Pages
      id-token: write   # Quyền xác thực
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Lấy URL của trang đã deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Action để deploy artifact đã upload lên Pages