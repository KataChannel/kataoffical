# Custom PHP configuration for phpMyAdmin to fix deployment issues

# Fix for POST Content-Length limit exceeded
post_max_size = 20M
upload_max_filesize = 20M
max_input_vars = 2000

# Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

# Session configuration to fix session_start errors
session.auto_start = 0
session.cookie_httponly = 1
session.use_only_cookies = 1
session.cookie_secure = 0
session.save_handler = files
session.save_path = /tmp

# Output buffering to prevent "headers already sent" errors
output_buffering = 4096
implicit_flush = Off

# Error reporting
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

# File upload settings
file_uploads = On
upload_tmp_dir = /tmp

# Enable mbstring for multi-byte string support
extension=mbstring