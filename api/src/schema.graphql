scalar JSON
scalar DateTime

type Query {
  # Enhanced GraphQL queries with dynamic field selection
  findMany(
    modelName: String!
    where: JSON
    orderBy: JSON
    skip: Float
    take: Float
    include: JSON
    select: JSON
  ): JSON

  findUnique(
    modelName: String!
    where: JSON!
    include: JSON
    select: JSON
  ): JSON

  # Performance monitoring
  modelMetadata(modelName: String!): JSON
  
  # Health check
  health: JSON
  
  # Original methods from schema.gql (backward compatibility)
  getAvailableModels: [String!]!
  testSelectQuery(modelName: String! = "dathang"): JSON!
}

type Mutation {
  # Enhanced mutations with optimized responses
  createOne(
    modelName: String!
    data: JSON!
    include: JSON
    select: JSON
  ): JSON

  updateOne(
    modelName: String!
    where: JSON!
    data: JSON!
    include: JSON
    select: JSON
  ): JSON

  deleteOne(
    modelName: String!
    where: JSON!
  ): JSON

  # Batch operations for high-volume processing
  batchCreate(
    modelName: String!
    data: [JSON!]!
  ): JSON

  batchUpdate(
    modelName: String!
    items: [JSON!]!
  ): JSON

  batchDelete(
    modelName: String!
    ids: [String!]!
  ): JSON

  # Cache management
  clearDataLoaderCache(modelName: String): JSON
  
  # Original methods from schema.gql (backward compatibility)
  createRecord(data: JSON!, modelName: String!): JSON!
  deleteRecord(modelName: String!, where: JSON!): JSON!
  updateRecord(data: JSON!, modelName: String!, where: JSON!): JSON!
}
