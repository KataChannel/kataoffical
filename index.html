<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo Phân tích SEO Đối thủ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chrono-node/1.3.11/chrono.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.15.0/Recharts.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        // Khởi tạo React và các thư viện
        const { useState, useEffect } = React;

        // Dữ liệu đối thủ để hiển thị
        const competitors = [
            { name: "Huda Shop", organicTraffic: 3700, keywords: 1130, dr: 25, mobileSpeed: 50, desktopSpeed: 70 },
            { name: "Thế giới Filler Botox", organicTraffic: 1200, keywords: 285, dr: 0, mobileSpeed: 30, desktopSpeed: 50 },
            { name: "ED Beauty", organicTraffic: 52400, keywords: 8100, dr: 30, mobileSpeed: 71, desktopSpeed: 95 },
            { name: "Tổng Kho Filler Botox", organicTraffic: 2600, keywords: 296, dr: 28, mobileSpeed: 77, desktopSpeed: 94 },
        ];

        // Thành phần chính của ứng dụng
        const App = () => {
            const [data, setData] = useState(null);

            // Tải dữ liệu (mô phỏng vì không có CSV, sử dụng mảng competitors)
            useEffect(() => {
                setData(competitors);
            }, []);

            // Hiển thị trạng thái đang tải
            if (!data) {
                return (
                    <div className="flex justify-center items-center h-screen">
                        <div className="text-2xl font-semibold text-gray-700">Đang tải...</div>
                    </div>
                );
            }

            // Hiển thị nội dung báo cáo chính
            return (
                <div className="container mx-auto p-6">
                    {/* Tiêu đề báo cáo */}
                    <h1 className="text-4xl font-bold text-center text-blue-800 mb-8">
                        Báo cáo Phân tích SEO Đối thủ cho elasome.com
                    </h1>

                    {/* Tóm tắt các phát hiện chính */}
                    <section className="mb-12">
                        <h2 className="text-2xl font-semibold text-gray-800 mb-4">Tóm tắt</h2>
                        <p className="text-gray-600 mb-4">
                            Báo cáo này phân tích bốn đối thủ của elasome.com: Huda Shop, Thế giới Filler Botox, ED Beauty và Tổng Kho Filler Botox Chính Hãng. Các chỉ số chính bao gồm chất lượng nội dung, tối ưu SEO, cấu trúc website, tốc độ tải trang, khả năng tương thích di động, hồ sơ backlink, lưu lượng truy cập tự nhiên, xếp hạng từ khóa, độ uy tín tên miền và sự hiện diện trên mạng xã hội. ED Beauty dẫn đầu về lưu lượng truy cập tự nhiên (52.4K) và xếp hạng từ khóa (8.1K), trong khi Thế giới Filler Botox tụt hậu ở hầu hết các lĩnh vực, đặc biệt là khả năng tương thích di động và độ uy tín tên miền.
                        </p>
                        <p className="text-gray-600 font-semibold">
                            Sự thật thú vị: Lưu lượng truy cập tự nhiên của ED Beauty cao gấp 14 lần so với Huda Shop, mặc dù có cùng thị trường mục tiêu, có thể do phạm vi từ khóa vượt trội và tối ưu hóa di động tốt hơn.
                        </p>
                    </section>

                    {/* Hiển thị so sánh lưu lượng truy cập tự nhiên */}
                    <section className="mb-12">
                        <h2 className="text-2xl font-semibold text-gray-800 mb-4">So sánh Lưu lượng Truy cập Tự nhiên</h2>
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <Recharts.ResponsiveContainer width="100%" height={400}>
                                <Recharts.BarChart data={data} margin={{ top: 20, right: 30, left: 20, bottom: 5 }}>
                                    <Recharts.CartesianGrid strokeDasharray="3 3" />
                                    <Recharts.XAxis dataKey="name" fontSize={12} />
                                    <Recharts.YAxis
                                        fontSize={12}
                                        tickFormatter={(value) => `${(value / 1000).toFixed(1)}K`}
                                        label={{
                                            value: "Lưu lượng Truy cập Tự nhiên",
                                            angle: -90,
                                            position: "insideLeft",
                                            fontSize: 12,
                                        }}
                                    />
                                    <Recharts.Tooltip formatter={(value) => `${value.toLocaleString()} lượt truy cập`} />
                                    <Recharts.Legend />
                                    <Recharts.Bar dataKey="organicTraffic" fill="#3B82F6" name="Lưu lượng Truy cập Tự nhiên" />
                                </Recharts.BarChart>
                            </Recharts.ResponsiveContainer>
                        </div>
                    </section>

                    {/* Hiển thị so sánh xếp hạng từ khóa */}
                    <section className="mb-12">
                        <h2 className="text-2xl font-semibold text-gray-800 mb-4">So sánh Xếp hạng Từ khóa</h2>
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <Recharts.ResponsiveContainer width="100%" height={400}>
                                <Recharts.BarChart data={data} margin={{ top: 20, right: 30, left: 20, bottom: 5 }}>
                                    <Recharts.CartesianGrid strokeDasharray="3 3" />
                                    <Recharts.XAxis dataKey="name" fontSize={12} />
                                    <Recharts.YAxis
                                        fontSize={12}
                                        tickFormatter={(value) => `${(value / 1000).toFixed(1)}K`}
                                        label={{
                                            value: "Số lượng Từ khóa",
                                            angle: -90,
                                            position: "insideLeft",
                                            fontSize: 12,
                                        }}
                                    />
                                    <Recharts.Tooltip formatter={(value) => `${value.toLocaleString()} từ khóa`} />
                                    <Recharts.Legend />
                                    <Recharts.Bar dataKey="keywords" fill="#10B981" name="Từ khóa" />
                                </Recharts.BarChart>
                            </Recharts.ResponsiveContainer>
                        </div>
                    </section>

                    {/* Hiển thị so sánh độ uy tín tên miền */}
                    <section className="mb-12">
                        <h2 className="text-2xl font-semibold text-gray-800 mb-4">So sánh Độ Uy tín Tên miền</h2>
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <Recharts.ResponsiveContainer width="100%" height={400}>
                                <Recharts.BarChart data={data} margin={{ top: 20, right: 30, left: 20, bottom: 5 }}>
                                    <Recharts.CartesianGrid strokeDasharray="3 3" />
                                    <Recharts.XAxis dataKey="name" fontSize={12} />
                                    <Recharts.YAxis
                                        fontSize={12}
                                        label={{
                                            value: "Độ Uy tín Tên miền (DR)",
                                            angle: -90,
                                            position: "insideLeft",
                                            fontSize: 12,
                                        }}
                                    />
                                    <Recharts.Tooltip />
                                    <Recharts.Legend />
                                    <Recharts.Bar dataKey="dr" fill="#F59E0B" name="Độ Uy tín Tên miền" />
                                </Recharts.BarChart>
                            </Recharts.ResponsiveContainer>
                        </div>
                    </section>

                    {/* Hiển thị so sánh tốc độ tải trang */}
                    <section className="mb-12">
                        <h2 className="text-2xl font-semibold text-gray-800 mb-4">So sánh Tốc độ Tải Trang</h2>
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <Recharts.ResponsiveContainer width="100%" height={400}>
                                <Recharts.BarChart data={data} margin={{ top: 20, right: 30, left: 20, bottom: 5 }}>
                                    <Recharts.CartesianGrid strokeDasharray="3 3" />
                                    <Recharts.XAxis dataKey="name" fontSize={12} />
                                    <Recharts.YAxis
                                        fontSize={12}
                                        label={{
                                            value: "Điểm Tốc độ",
                                            angle: -90,
                                            position: "insideLeft",
                                            fontSize: 12,
                                        }}
                                    />
                                    <Recharts.Tooltip />
                                    <Recharts.Legend />
                                    <Recharts.Bar dataKey="mobileSpeed" fill="#EF4444" name="Tốc độ Di động" />
                                    <Recharts.Bar dataKey="desktopSpeed" fill="#3B82F6" name="Tốc độ Máy tính" />
                                </Recharts.BarChart>
                            </Recharts.ResponsiveContainer>
                        </div>
                    </section>

                    {/* Hiển thị bảng chi tiết đối thủ */}
                    <section className="mb-12">
                        <h2 className="text-2xl font-semibold text-gray-800 mb-4">Chi tiết Đối thủ</h2>
                        <div className="overflow-x-auto">
                            <table className="min-w-full bg-white rounded-lg shadow-md">
                                <thead>
                                    <tr className="bg-blue-800 text-white">
                                        <th className="py-3 px-4 text-left">Đối thủ</th>
                                        <th className="py-3 px-4 text-left">Lưu lượng Truy cập Tự nhiên</th>
                                        <th className="py-3 px-4 text-left">Từ khóa</th>
                                        <th className="py-3 px-4 text-left">Độ Uy tín Tên miền</th>
                                        <th className="py-3 px-4 text-left">Tốc độ Di động</th>
                                        <th className="py-3 px-4 text-left">Tốc độ Máy tính</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {data.map((competitor, index) => (
                                        <tr key={index} className={index % 2 === 0 ? "bg-gray-50" : "bg-white"}>
                                            <td className="py-3 px-4">{competitor.name}</td>
                                            <td className="py-3 px-4">{competitor.organicTraffic.toLocaleString()}</td>
                                            <td className="py-3 px-4">{competitor.keywords.toLocaleString()}</td>
                                            <td className="py-3 px-4">{competitor.dr}</td>
                                            <td className="py-3 px-4">{competitor.mobileSpeed}</td>
                                            <td className="py-3 px-4">{competitor.desktopSpeed}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </section>

                    {/* Kết luận báo cáo */}
                    <section className="font-semibold text-blue-800 mb-12">
                        <h2 className="text-2xl font-semibold text-gray-800 mb-4">Kết luận</h2>
                        <p className="text-gray-600">
                            ED Beauty là đối thủ mạnh nhất, vượt trội về lưu lượng truy cập tự nhiên, xếp hạng từ khóa và khả năng tương thích di động. Tổng Kho Filler Botox và Huda Shop có hiệu suất trung bình nhưng cần cải thiện tối ưu SEO và trải nghiệm di động. Thế giới Filler Botox là yếu nhất, với khả năng tương thích di động kém và độ uy tín tên miền thấp. Để elasome.com cạnh tranh hiệu quả, cần tập trung tối ưu SEO trên trang, nâng cao khả năng tương thích di động và xây dựng backlink chất lượng cao để tăng độ uy tín tên miền.
                        </p>
                    </section>
                </div>
            );
        };

        // Hiển thị ứng dụng bằng createRoot
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
